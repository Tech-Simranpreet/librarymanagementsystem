<!-- extends base html page-->
{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<h2 style="text-align: center;">List of Books</h2>
<!--container begins-->
<div class="container">
    <!--table class-->
    <table class="table table-striped table-hover align-center">

        <thead class="table-success">
            <tr>
                <th hidden>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Year of Publication</th>
                <th>Format</th>
                <th>Availability</th>
                <th>Due Date</th>

            </tr>
        </thead>
        {% for book in booklist %}
        <tr>
            {% for entry in book %}
            <td>{{entry}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
<!--container ends-->
{% endblock %}
