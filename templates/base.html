<!-- "/" public access html page-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Waikirikiri Library{% endblock %}</title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    

    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 70px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar-brand span {
        display: inline;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin-left: 0.5rem;
        vertical-align: middle;
      }

      .nav-link {
        color: white !important;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #ffc107 !important;
      }
      
      .footer{
        background-color: #343a40;
        color: #ccc;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }

      .flash {
        margin: 1rem auto;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        max-width: 600px;
        background-color: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
      }

      section.content {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <!--nav bar start-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <!--container starts-->
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <!--image icon for brand-->
          <img
            src="https://www.seekpng.com/png/detail/208-2085416_icon-free-download-and-library-icons.png"
            alt=""
            width="30"
            height="30"
          />
          <span>Waikirikiri Library</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--nav bar items-->
      <div class="collapse navbar-collapse" id="navbarNav"></div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link fs-5"
              href="/booksearches"
              >Search Book</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link fs-5" href="/listbooks"
              >List Books</a
            >
          </li>
        </ul>
      </div>
    </div>
      <!--container ends-->
    </nav>
    <!--nav bar ends-->

    <section class="content">
      <header>{% block header %}{% endblock %}</header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </section>

    <footer class="footer">
      &copy; {{ 2023 }} Waikirikiri Library. All rights reserved.
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
