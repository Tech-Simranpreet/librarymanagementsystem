<!-- extends staff1 html page-->
{% extends "staff1.html" %}
{% block content %}
<!--heading for the search page-->
<h2 style="text-align: center;"> Search the book</h2>
<br>
<!--div class begins-->

<div class="container" style="width:30%">
    <section>
        <form action="/booksearches" method="POST">
            <div class="mb-3">
                <label for="booktitle">Book Title</label>
                <input type="text" class="form-control" name="title" placeholder="Book Title" required>
            </div>


            <div class="mb-3">
                <label for="author">Book Author</label>
                <input type="text" class="form-control" name="author" placeholder="Book Author">
            </div>


            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Search</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    </section>
</div>
<!--div class ends-->
{% endblock %}
